<!DOCTYPE html>
<html lang="en">
    <html>
        <head>
            <meta charset="utf-8" />
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1"
            />
            <title>Site demo - Sudoku</title>
            <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
                crossorigin="anonymous"
            />
            <link href="/style.css" rel="stylesheet" />
            <script src="/resources/header.js" defer></script>
        </head>
        <body>
            <header-component></header-component>

            <div class="site-content">
                <div id="box">
                    <button
                        type="button"
                        class="btn btn-primary"
                        onclick="init(0)"
                    >
                        Easy
                    </button>
                    <button
                        type="button"
                        class="btn btn-primary"
                        onclick="init(1)"
                    >
                        Normal
                    </button>
                    <button
                        type="button"
                        class="btn btn-primary"
                        onclick="init(2)"
                    >
                        Hard
                    </button>
                    <button
                        type="button"
                        class="btn btn-primary"
                        onclick="init(3)"
                    >
                        Expert
                    </button>
                    <button
                        type="button"
                        class="btn btn-primary"
                        onclick="init(4)"
                    >
                        Random mode
                    </button>
                    <div id="BoardSudoku"></div>
                    <div id="SudokuSolution"></div>
                </div>
            </div>
        </body>
        <script src="/resources/sudoku.js"></script>
    </html>
</html>
